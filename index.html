<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe with AI & Theme</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }
  .light {
    background: #f0f0f0;
    color: #000;
  }
  .dark {
    background: #121212;
    color: #fff;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }
  .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ccc;
    font-size: 2em;
    cursor: pointer;
    user-select: none;
  }
  button {
    margin: 10px;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body class="light">
<h1>Tic Tac Toe</h1>
<div>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="resetGame()">Reset</button>
</div>
<div id="board"></div>
<p id="status"></p>
<script>
  let board = ["", "", "", "", "", "", "", "", ""];
  let currentPlayer = "X";
  let gameOver = false;

  const boardElement = document.getElementById('board');
  const statusElement = document.getElementById('status');

  function createBoard() {
    boardElement.innerHTML = '';
    board.forEach((cell, i) => {
      const cellElement = document.createElement('div');
      cellElement.classList.add('cell');
      cellElement.textContent = cell;
      cellElement.addEventListener('click', () => makeMove(i));
      boardElement.appendChild(cellElement);
    });
  }

  function makeMove(index) {
    if (board[index] || gameOver) return;
    board[index] = currentPlayer;
    if (checkWinner(board, currentPlayer)) {
      statusElement.textContent = `${currentPlayer} wins!`;
      gameOver = true;
    } else if (board.every(cell => cell)) {
      statusElement.textContent = `It's a draw!`;
      gameOver = true;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (currentPlayer === "O" && !gameOver) aiMove();
    }
    createBoard();
  }

  function aiMove() {
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < board.length; i++) {
      if (board[i] === "") {
        board[i] = "O";
        let score = minimax(board, 0, false);
        board[i] = "";
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    }
    makeMove(move);
  }

  function minimax(newBoard, depth, isMaximizing) {
    if (checkWinner(newBoard, "O")) return 10 - depth;
    if (checkWinner(newBoard, "X")) return depth - 10;
    if (newBoard.every(cell => cell)) return 0;

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < newBoard.length; i++) {
        if (newBoard[i] === "") {
          newBoard[i] = "O";
          let score = minimax(newBoard, depth + 1, false);
          newBoard[i] = "";
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < newBoard.length; i++) {
        if (newBoard[i] === "") {
          newBoard[i] = "X";
          let score = minimax(newBoard, depth + 1, true);
          newBoard[i] = "";
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

  function checkWinner(b, player) {
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return winPatterns.some(pattern =>
      pattern.every(index => b[index] === player)
    );
  }

  function toggleTheme() {
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
  }

  function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameOver = false;
    statusElement.textContent = "";
    createBoard();
  }

  createBoard();
</script>
</body>
</html>
