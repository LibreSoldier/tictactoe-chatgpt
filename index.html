<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
<title>Tic Tac Toe with AI & Forced Slip-up</title>
<style>
  body {
    font-family: 'Comfortaa', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }
  .light {
    background: #f0f0f0;
    color: #000;
  }
  .dark {
    background: #121212;
    color: #fff;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }
  .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ccc;
    font-size: 2em;
    cursor: pointer;
    user-select: none;
  }
  button {
    margin: 10px;
    padding: 10px;
    cursor: pointer;
  }
  select {
    margin: 0 10px 10px 0;
    padding: 5px;
  }
  label {
    font-weight: bold;
    margin-right: 5px;
  }
</style>
</head>
<body class="light">
  <h1>Tic Tac Toe</h1>
  <div>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="resetGame()">Reset</button>
  </div>
  <div style="margin-top:10px;">
    <label for="starter">Who starts?</label>
    <select id="starter" onchange="resetGame()">
      <option value="X">You (X)</option>
      <option value="O">AI (O)</option>
    </select>
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" onchange="resetGame()">
      <option value="0.2">Easy (20% slip-up)</option>
      <option value="0.1" selected>Medium (10% slip-up)</option>
      <option value="0.05">Hard (5% slip-up)</option>
    </select>
  </div>
  <div id="board"></div>
  <p id="status"></p>
<script>
  let board = ["", "", "", "", "", "", "", "", ""];
  let currentPlayer = "X";
  let gameOver = false;

  const boardElement = document.getElementById('board');
  const statusElement = document.getElementById('status');
  const starterSelect = document.getElementById('starter');
  const difficultySelect = document.getElementById('difficulty');

  // Forced slip-up patterns â€” AI will purposely pick the worst move here
  const slipUpPatternPlayerStarts = [
    "X", "", "", 
    "", "O", "", 
    "", "", ""
  ];
  const slipUpPatternAIStarts = [
    "", "", "", 
    "", "O", "", 
    "X", "", ""
  ];

  function createBoard() {
    boardElement.innerHTML = '';
    board.forEach((cell, i) => {
      const cellElement = document.createElement('div');
      cellElement.classList.add('cell');
      cellElement.textContent = cell;
      cellElement.addEventListener('click', () => makeMove(i));
      boardElement.appendChild(cellElement);
    });
  }

  function makeMove(index) {
    if (board[index] || gameOver) return;
    board[index] = currentPlayer;
    if (checkWinner(board, currentPlayer)) {
      statusElement.textContent = `${currentPlayer} wins!`;
      gameOver = true;
    } else if (board.every(cell => cell)) {
      statusElement.textContent = `It's a draw!`;
      gameOver = true;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (currentPlayer === "O" && !gameOver) aiMove();
    }
    createBoard();
  }

  // Check if current board matches a pattern (undefined = ignore that cell)
  function boardMatchesPattern(pattern) {
    for (let i = 0; i < 9; i++) {
      if (pattern[i] !== undefined && pattern[i] !== board[i]) {
        return false;
      }
    }
    return true;
  }

  function aiMove() {
    const slipUpChance = parseFloat(difficultySelect.value);

    let forcedSlip = false;
    if (starterSelect.value === "X" && boardMatchesPattern(slipUpPatternPlayerStarts)) {
      forcedSlip = true;
    } else if (starterSelect.value === "O" && boardMatchesPattern(slipUpPatternAIStarts)) {
      forcedSlip = true;
    }

    let move;

    if (forcedSlip) {
      // Forced slip: pick worst move (lowest minimax score) guaranteeing eventual loss
      let worstScore = Infinity;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score < worstScore) {
            worstScore = score;
            move = i;
          }
        }
      }
    } else if (Math.random() < slipUpChance) {
      // Random slip based on difficulty chance (random move)
      move = getRandomMove();
    } else {
      // Normal best move
      let bestScore = -Infinity;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
    }
    makeMove(move);
  }

  function getRandomMove() {
    const availableMoves = [];
    for (let i = 0; i < board.length; i++) {
      if (board[i] === "") availableMoves.push(i);
    }
    return availableMoves[Math.floor(Math.random() * availableMoves.length)];
  }

  function minimax(newBoard, depth, isMaximizing) {
    if (checkWinner(newBoard, "O")) return 10 - depth;
    if (checkWinner(newBoard, "X")) return depth - 10;
    if (newBoard.every(cell => cell)) return 0;

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < newBoard.length; i++) {
        if (newBoard[i] === "") {
          newBoard[i] = "O";
          let score = minimax(newBoard, depth + 1, false);
          newBoard[i] = "";
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < newBoard.length; i++) {
        if (newBoard[i] === "") {
          newBoard[i] = "X";
          let score = minimax(newBoard, depth + 1, true);
          newBoard[i] = "";
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

  function checkWinner(b, player) {
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return winPatterns.some(pattern =>
      pattern.every(index => b[index] === player)
    );
  }

  function toggleTheme() {
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
  }

  function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = starterSelect.value;
    gameOver = false;
    statusElement.textContent = "";
    createBoard();

    if (currentPlayer === "O") {
      // AI always starts in the middle cell if it starts first
      if (board.every(cell => cell === "")) {
        board[4] = "O"; // center
        currentPlayer = "X";
        createBoard();
        statusElement.textContent = "Your turn";
      } else {
        aiMove();
      }
    } else {
      statusElement.textContent = "Your turn";
    }
  }

  createBoard();
</script>
</body>
</html>
